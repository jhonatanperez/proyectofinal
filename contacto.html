    <section class="py-5">
    <div class="container">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <p class="text-center mb-4">¿Tienes alguna duda o deseas una cotización personalizada? Escríbenos:</p>
    <div class="row">
        <div class="col-md-6 mb-4">
        <form>
            <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
        </div>
        <div class="col-md-6">
        <h5>Ubicación</h5>
        <p>Av. Seguridad 123, Sector Privado, Ciudad</p>
        <h5>Teléfono</h5>
        <p>+52 123 456 7890</p>
        <h5>Email</h5>
        <p>contacto@controlaccesopro.com</p>
        <img src="img/mapa.jpg" alt="Mapa" class="img-fluid rounded shadow-sm mt-3">
        </div>
